    <h1>A Day / Week / Month in Role</h1>

  <script>
  (async function(){
    const {cadence}=await loadAllData();
    const root=document.getElementById('cadencePanels');
    root.innerHTML = `
      <div class="grid cols-3">
        <div class="card"><h3>Day</h3><ul class="clean">${(cadence.daily||[]).map(x=>`<li>${x}</li>`).join('')}</ul></div>
        <div class="card"><h3>Week</h3><ul class="clean">${(cadence.weekly||[]).map(x=>`<li>${x}</li>`).join('')}</ul></div>
        <div class="card"><h3>Month</h3><ul class="clean">${(cadence.monthly||[]).map(x=>`<li>${x}</li>`).join('')}</ul></div>
      </div>
    `;
  })();
